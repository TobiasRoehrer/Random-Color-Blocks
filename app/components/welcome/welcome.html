<div layout="column"
     layout-align="start center">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Welcome!</span>
                <span class="md-subhead">You can now choose, how many Colorblocks will appear vertically and horizontally, then just click go!</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <ng-form name="$ctrl.form"
                     layout="column"
                     layout-align="space-between stretch">
                <div layout="row"
                     layout-align="space-around start">
                    <div layout="column"
                         layout-align="space-around stretch"
                         flex>
                        <md-input-container flex>
                            <label>Amount of Colorblocks vertically</label>
                            <input name="amountY"
                                   type="number"
                                   min="1"
                                   required
                                   ng-model="$ctrl.amountY">
                        </md-input-container>
                        <div flex="10"></div>
                        <md-input-container flex>
                            <label>Amount of Colorblocks horizontally</label>
                            <input name="amountX"
                                   type="number"
                                   min="1"
                                   required
                                   ng-model="$ctrl.amountX">
                        </md-input-container>
                    </div>
                    <div layout="column"
                         layout-align="space-around stretch"
                         flex>
                        <md-input-container flex>
                            <label>Amount of Milliseconds before colorchange. If empty: random.</label>
                            <input type="number"
                                   min="100"
                                   ng-model="$ctrl.time">
                        </md-input-container>
                    </div>
                </div>
                <div layout="row"
                     layout-align="center center">
                    <md-button class="myButton"
                               ng-disabled="$ctrl.form.$invalid"
                               ui-sref="color-block({amountY: $ctrl.amountY, amountX: $ctrl.amountX})">And Go!</md-button>
                </div>
            </ng-form>
        </md-card-content>
    </md-card>
</div>
